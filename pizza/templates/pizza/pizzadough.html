{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% crispy form example_form.helper %}
{% block content %}
    <div class="content-section">
    {% crispy form %}
    {% if flour %}
    <legend class="border-top mb-4">Ingredients:</legend>
    <div class="container border-rounded-sm pt-4">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item col-md-3 lead">{{ flour }} g flour</li>
            <li class="list-group-item col-md-3 lead">{{ water }} g water</li>
            <li class="list-group-item col-md-3 lead">{{ salt }} g salt</li>
            <li class="list-group-item col-md-3 lead">{{ yeast }} g yeast</li>
        </ul>
    </div>
    {% endif %}
    </div>
{% endblock content %}
